<!DOCTYPE html>
<html>
<head>
    <title>Detección de LSP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   

    <style>
        /* Estilos para el menú de navegación */
        .nav {
    background-color: #5e35b1;  /* Morado más oscuro */
    padding: 0.8rem 1.5rem;
    border-radius: 10px;
    margin: 0 auto 2.5rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    max-width: 800px;
}

.nav-list {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    justify-content: center;
    gap: 1rem;
}

.nav-link {
    color: white;
    text-decoration: none;
    padding: 0.8rem 2rem;
    border-radius: 6px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 0.8rem;
    transition: all 0.3s ease;
    font-size: 1.05rem;
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.15);
}

.nav-link i {
    font-size: 1.2rem;
}

.nav-link:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.nav-link.active {
    background-color: #7e57c2;  /* Morado más claro para el activo */
    color: white;
    box-shadow: 0 4px 12px rgba(126, 87, 194, 0.4);
    font-weight: 600;
    border: 1px solid rgba(255, 255, 255, 0.25);
}
 

/* Responsive */
@media (max-width: 768px) {
    .nav {
        padding: 0.8rem;
        border-radius: 8px;
    }
    
    .nav-list {
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .nav-link {
        width: 100%;
        justify-content: center;
        padding: 0.8rem 1rem;
    }
}
        
        /* Mejoras generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <ul class="nav-list">
                <li>
                    <a href="/" class="nav-link active">
                        <i class="fas fa-hands"></i>
                        <span>Detectar Palabras</span>
                    </a>
                </li>
                <li>
                    <a href="/api/capture" class="nav-link">
                        <i class="fas fa-plus-circle"></i>
                        <span>Agregar Palabras</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <h1>Detección de Lengua de Señas</h1>
        
        <div class="camera-container">
            <video id="video" width="640" height="480" autoplay muted></video>
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>
        
        <div class="controls">
            <button id="startButton" class="btn">Iniciar</button>
            <div id="status" class="status">Presiona Iniciar para comenzar</div>
        </div>
        
        <div id="prediction" class="prediction-box">
            <div id="result">Esperando detección...</div>
            <div id="confidence"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
</body>
</html>
